<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo center"><strong>Weather Dashboard</strong><i class="material-icons">beach_access</i></div>
        </div>
    </nav>

    <div class="row">
        <div class="col s4 m3 cityList">
            <div class="card">
                <div class="card-content col m12">
                    <span class="card-title">Search for a City:</span>
                    <input class="col m8" type="text" id="searchedCity">
                    <!-- where city input is added -->
                    <a class="waves-effect waves-light btn" id='searchBtn'><i class="material-icons">search</i></a>
                    <!-- search button -->

                    <ul class="collection col m12" id="searchedCities">
                        <!-- this is where searched cities go. -->
                </div>
            </div>
        </div>

        <div class="col s8 m9 cityResults">
            <div class="card-panel todayWeather">
                <div id="batmanWeather"> 
                    <iframe src="https://giphy.com/embed/MIXWLl5098VoY" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/1331creative-batman-dark-MIXWLl5098VoY"></a></p>
                <!-- this is where your seached city today's weather goes. 
                replace batmanWeather
                -->
                </div>
            </div>
            
            <div class="row col s12 m12">
                <div id="daysForecasts"><strong>5-Day Forecast:</strong></div>
            <div class="fiveDays">
                <div class="col s6 m2">
                    <div class="card-panel teal ">
                        <!-- this is where daily forecast go. -->
                        <span class="white-text">I am a very simple card. I am good at containing small bits of information.
                        </span>
                    </div>
                </div> 
            </div>   
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/script.js"></script>
</body>
</html>
